<!DOCTYPE html>
<html class="thehtmlclass"><!-- See #1: The Fade in main.js -->
    <head>
      <link href="style.css" type="text/css" rel="stylesheet">
      <title>jQuery Things</title>
    </head>
    <body>
      <h1>Welcome to a jQuery HTML page!</h1>

      <div><!-- See #2: Adding Text in main.js -->
        <button type="submit" id="addSomethingButton">Click me to add something!</button>
        <p id="addText"></p>
      </div>

      <br>

      <div><!-- See #3: Adding Text To Class in main.js -->
        <button type="submit" class="addSomethingToClass">Click me to add something to one class!</button>
        <p class="addTextClass">1st Class</p>
        <p class="addTextClass">2nd Class</p>
        <p class="addTextClass">3rd Class</p>
      </div>

      <br>

      <div><!-- See #4 Adding To All Classes in main.js -->
        <button type="submit" class="addToAllClasses">Click me to add something to all classes!</button>
        <p class="changeAllClasses">1st Class</p>
        <p class="changeAllClasses">2nd Class</p>
        <p class="changeAllClasses">3rd Class</p>
      </div>

      <br>

      <div><!-- See #5 Add Input Text in main.js -->
        <p>Input some text in this box and click submit!</p>
        <input type="text" id="textinput"/>
        <button type="submit" id="submitUserText">Submit Text!</button>
        <p id="userTextOutput">User text appears here!</p>
      </div>

      <br>

      <div><!-- See #6 Toggle Add/Remove Class in main.js -->
        <button type="submit" id="addClassToThing">Add/Remove a Class!</button>
        <p>I am eventually going to change color</p>
      </div>

      <br>

      <div><!-- See #7 Multiplication in main.js -->
        <input type="text" id="number1"/>
        <input type="text" id="number2"/>
        <button type="submit" id="multiplyNumbers">Multiply!</button>
        <p id="multiplicationAnswer">I am eventually going to change color</p>
      </div>

      <br>

    </body>
    <!--
    The https script link is all you need to load jQuery into your code.
    The jQuery script link MUST come before you load your script -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src="main.js"></script>
</html>
