<!DOCTYPE html>
<html class="thehtmlclass"><!-- See #1 in main.js -->
    <head>
      <link href="style.css" type="text/css" rel="stylesheet">
      <title>jQuery Things</title>
    </head>
    <body>
      <h1>Welcome to a jQuery HTML page!</h1>

      <div><!-- See #2 in main.js -->
        <button type="submit" id="addSomethingButton">Click me to add something!</button>
        <p id="addText"></p>
      </div>

      <br>

      <div><!-- See #3 in main.js -->
        <button type="submit" class="addSomethingToClass">Click me to add something to one class!</button>
        <p class="addTextClass">1st Class</p>
        <p class="addTextClass">2nd Class</p>
        <p class="addTextClass">3rd Class</p>
      </div>

      <br>

      <div><!-- See #4 in main.js -->
        <button type="submit" class="addToAllClasses">Click me to add something to all classes!</button>
        <p class="changeAllClasses">1st Class</p>
        <p class="changeAllClasses">2nd Class</p>
        <p class="changeAllClasses">3rd Class</p>
      </div>

      <br>

      <div><!-- See #5 in main.js -->
        <p>Input some text in this box and click submit!</p>
        <input type="text" id="textinput"/>
        <button type="submit">Submit Text!</button>
      </div>

      <div>
      </div>

    </body>
    <!--
    The https script link is all you need to load jQuery into your code.
    The jQuery link MUST come before you load your script -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src="main.js"></script>
</html>
